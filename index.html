<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Shower App</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Weather App</h1>
            <div class="search">
                
                <input id="lc" placeholder="">
                <button id="sr">
                    <i class="fa fa-search"></i></button>
            </div>
            <div class="weather">
                <h1 class="big">
                    Weather
                </h1>
            </div>
            <div class="info">
                <p id="weathr"></p>
                <p id="temp"></p>
                <p id="desc"></p>
            </div>
        </div>






    </div>





    <script src="script.js"></script>
</body>

</html>
